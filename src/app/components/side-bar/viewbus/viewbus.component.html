<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Bus List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <!-- No data message -->
  <p *ngIf="BusData.length <= 0" class="no-data">There is no data added yet!</p>
  
  <!-- Books list Angular material data table -->
  <div class="container" *ngIf="BusData.length > 0">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="$key">
          <th mat-header-cell *matHeaderCellDef> Bus ID </th>
          <td mat-cell *matCellDef="let element"> {{element.$key}} </td>
        </ng-container>
  
        <ng-container matColumnDef="bus_number">
          <th mat-header-cell *matHeaderCellDef> Bus Number </th>
          <td mat-cell *matCellDef="let element"> {{element.bus_number}} </td>
        </ng-container>
  
        <ng-container matColumnDef="owner_name">
          <th mat-header-cell *matHeaderCellDef> Owner Name </th>
          <td mat-cell *matCellDef="let element"> {{element.owner_name}} </td>
        </ng-container>
  
        <ng-container matColumnDef="register_date">
          <th mat-header-cell *matHeaderCellDef> Registration Date </th>
          <td mat-cell *matCellDef="let element"> {{element.register_date}} </td>
        </ng-container>
  
        <ng-container matColumnDef="permision">
          <th mat-header-cell *matHeaderCellDef> Permision </th>
          <td mat-cell *matCellDef="let element"> {{element.permision}} </td>
        </ng-container>

        <ng-container matColumnDef="route">
          <th mat-header-cell *matHeaderCellDef> Route </th>
          <td mat-cell *matCellDef="let element"> {{element.route}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['../editbus/', element.$key]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteBus(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
